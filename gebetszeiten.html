<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gebetszeiten Ahaus</title>
  <style>
    body{margin:0;background:#071423;color:#fff;font-family:Arial,Helvetica,sans-serif;}
    .wrap{padding:18px 22px}
    .title{font-size:28px;font-weight:700;letter-spacing:.5px;margin:0 0 12px;color:#f6d36b}
    .sub{opacity:.85;margin:0 0 18px}
    table{width:100%;border-collapse:collapse;font-size:26px}
    th,td{padding:10px 8px;border-bottom:1px solid rgba(255,255,255,.15)}
    th{color:#f6d36b;text-align:left;font-size:20px;font-weight:700}
    td:nth-child(2){text-align:right;font-weight:700}
    .note{margin-top:14px;opacity:.75;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Ahaus – Namaz Vakitleri</div>
    <div class="sub">Otomatik güncellenir / Automatisch aktualisiert</div>

    <table id="t">
      <tr><th>Gebet</th><th>Zeit</th></tr>
    </table>

    <div class="note" id="d"></div>
  </div>

  <script>
    // Ahaus Koordinaten
    const lat = 52.075, lng = 6.842;

    // method: 13 = Diyanet (in vielen Fällen passend). Falls ihr andere Methode wollt, sag Bescheid.
    const method = 13;

    const names = [
      ["İmsak", "Fajr"],
      ["Güneş", "Sunrise"],
      ["Öğle", "Dhuhr"],
      ["İkindi", "Asr"],
      ["Akşam", "Maghrib"],
      ["Yatsı", "Isha"]
    ];

    const now = new Date();
    const day = now.getDate(), month = now.getMonth()+1, year = now.getFullYear();

    const url = `https://api.aladhan.com/v1/calendar?latitude=${lat}&longitude=${lng}&method=${method}&month=${month}&year=${year}`;

    fetch(url).then(r=>r.json()).then(j=>{
      const timings = j.data[day-1].timings;
      const t = document.getElementById("t");

      names.forEach(([tr, key])=>{
        let time = (timings[key] || "").replace(" (CET)","").replace(" (CEST)","");
        const row = document.createElement("tr");
        row.innerHTML = `<td>${tr}</td><td>${time}</td>`;
        t.appendChild(row);
      });

      document.getElementById("d").textContent =
        `Standort: Ahaus | Datum: ${String(day).padStart(2,"0")}.${String(month).padStart(2,"0")}.${year}`;
    }).catch(()=>{
      document.getElementById("d").textContent = "Fehler: Zeiten konnten nicht geladen werden.";
    });
  </script>
</body>
</html>
